
<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)" placeholder="Search">
  <div class="card-title">
    <h3> {{ pokemon.name }} </h3>
  </div>
  <div class="card-body">
    <img src="{{ pokemon.sprites.front_default }}" alt="pokemon">
  </div>
  <div class="card-stats">
    <span
      *ngFor="let t of pokemon.types"
      class="card-stats-type"
    >
      {{ t.type.name }}
    </span>
  </div>
</div>
